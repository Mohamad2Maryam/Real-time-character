<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time charater Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please Write your text here ..." maxlength="2500"></textarea>
        <div class="counter-container">
            <p>Total Charaters: 
                <span class="total-counter" id="total-counter">2000</span></p>

                <p>Remaining: 
                    <span class="remaining-counter" id="remaining-counter">500</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
